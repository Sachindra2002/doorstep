<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="CSS/login.css">
        <script src="JS/login.js"></script>
    </head>
    <body>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <input name="firstName" type="text" placeholder="First Name" required/>
                    <input name="lastName" type="text" placeholder="Last Name" required/>
                    <input name="email" type="email" placeholder="Email" required/>
                    <input type="date" name="date" required />
                    <input name="address" type="text" placeholder="Address" required/>
                    <input name="phone" type="text" placeholder="Phone" required/>
                    <input name="password" type="password" placeholder="Password" />
                    <input name="password2" type="password" placeholder="Re-Enter Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">         
                <form action="loginController" method="POST">
                    <h1>Sign in</h1>
                    <input name="email" type="email" placeholder="Email" required />
                    <input name="password" type="password" placeholder="Password" required/>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start the journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                        <div class="guest">Continue as <a href="#">Guest</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div>
            <form action="loginController" method="POST">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required placeholder="Enter password">
                <input type="submit" class="button" name="submit" value="Sign In">
            </form>
        </div>-->
        <script>
            const signUpButton = document.getElementById("signUp");
            const signInButton = document.getElementById("signIn");
            const container = document.getElementById("container");

            signUpButton.addEventListener("click", () => {
                container.classList.add("right-panel-active");
            });

            signInButton.addEventListener("click", () => {
                container.classList.remove("right-panel-active");
            });

        </script>
    </body>

</html>
