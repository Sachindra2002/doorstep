<html>
    <head>
        <title>doorstep</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="CSS/login.css">
        <script src="JS/login.js"></script>
    </head>
    <body>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="RegisterServlet" method="POST">
                    <h1>Create Account</h1>
                    <input name="firstName" type="text" placeholder="First Name" required/>
                    <input name="lastName" type="text" placeholder="Last Name" required/>
                    <input name="email" type="email" placeholder="Email" required/>
                    <input type="date" name="date" required />
                    <input name="address" type="text" placeholder="Address" required/>
                    <input name="phone" type="text" placeholder="Phone" required/>
                    <input id="password" name="password" type="password" placeholder="Password" />
                    <input id="password0" name="password2" type="password" placeholder="Re-Enter Password" />
                    <span id="confirm-message2" class="confirm-message"></span>
                    <button onclick="return validate()">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">         
                <form action="loginController" method="POST">
                    <h1>Sign in</h1>
                    <input name="email" type="email" placeholder="Email" required />
                    <input name="password" type="password" placeholder="Password" required/>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start the journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                        <div class="guest">Continue as <a href="#">Guest</a></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const signUpButton = document.getElementById("signUp");
            const signInButton = document.getElementById("signIn");
            const container = document.getElementById("container");

            signUpButton.addEventListener("click", () => {
                container.classList.add("right-panel-active");
            });

            signInButton.addEventListener("click", () => {
                container.classList.remove("right-panel-active");
            });
            function validate()
            {
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById("password0").value;
                
                if (password != confirmPassword)
                {
                    alert("Passwords entered do not match!");
                    return false;
                }
                return true;
            }
            
            function checkPass()
            {
                var password = document.getElementById('password');
                var confirm  = document.getElementById('password0');
                var message = document.getElementById('confirm-message2');
                
                var good_color = "#00ff00";
                var bad_color  = "#ff0000";
                
                if(password.value == confirm.value)
                {
                    message.style.color           = good_color;
                    message.innerHTML = "Passwords Match!";
                }
                else
                {
                    message.style.color = bad_color;
                    message.innerHTML = "Passwords Do Not Match!";
                }
                
            }

        </script>
    </body>

</html>
